system_property.plugin.restapi.muc.case-insensitive-lookup.enabled=Назви кімнат MUC повинні бути підготовлені вузлом. Однак це не було гарантовано в деяких версіях Openfire і цього плагіна. У попередніх версіях цього плагіна використовувався пошук без урахування регістру, щоб вирішити цю проблему. Оскільки це не повинно бути потрібним і вимагає досить ресурсів, цю поведінку можна налаштувати (вимкнено за замовчуванням).

